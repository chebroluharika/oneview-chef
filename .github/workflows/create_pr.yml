name: Create Pull Request Example Command
on:
  repository_dispatch:
    types: [cpr-example-command]
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create Pull Request
        id: cpr
        uses: ./
        with:
          commit-message: Config changes to support new OV
          committer: GitHub <chebroluharika@github.com>
          title: '[Example] Config changes'
          labels: |
            report
            automated pr
          reviewers: VenkateshRavula
          milestone: 1
          draft: false
          branch: feature
          delete-branch: true
